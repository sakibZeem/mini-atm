<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DK Bank</title>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-10">Dashboard</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 w-9/12 gap-4 text-white mx-auto">
                <div class="bg-green-400  p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-4xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-red-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-4xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-blue-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-4xl">$<span id="balance-total">00</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 w-9/12 gap-4 mx-auto">
                <div class="bg-fuchsia-400  p-8 rounded-xl">
                    <h4 class="text-2xl mb-4">Please Deposit</h4>
                    <input class="w-9/12 mb-3 p-2 block" type="text" id="deposit-amount"
                        placeholder="$ Amount to Deposit">
                    <button id="btn-deposit"
                        class="bg-green-400 text-white px-8 py-3 rounded-tl-xl rounded-br-xl hover:bg-emerald-800">Deposit</button>
                </div>
                <div class="bg-indigo-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4">Withdraw</h4>
                    <input class="w-9/12 mb-3 p-2 block" type="text" id="withdraw-amount"
                        placeholder="$ Amount to Withdraw">
                    <button id="btn-withdraw"
                        class="bg-red-400 text-white px-8 py-3 rounded-tl-xl rounded-br-xl hover:bg-emerald-800">Withdraw</button>
                </div>

            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
