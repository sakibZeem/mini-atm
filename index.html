<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DK-Bank</title>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-10">Welcome to
            <span class="font-bold text-violet-700">DK</span> <span class="font-semibold text-teal-800">Bank</span> </h1>
    </header>
    <main>
        <section class="bg-teal-200 w-3/4 mx-auto mt-12 p-8 rounded-lg">
            <h3 class="text-3xl mb-4 font-semibold">Please Login</h3>
            <div>
                <input class="w-9/12 mb-3 p-2 block" type="email" name="" id="email-field" placeholder="Email Address">
                <input class="w-9/12 mb-3 p-2 block" type="password" name="" id="password-field" placeholder="Enter Password">
                <button id="btn-submit" class="bg-emerald-600 text-white px-8 py-3 rounded-tl-xl rounded-br-xl hover:bg-emerald-800">Submit</button>
            </div>
        </section>
    </main>
    <!-- js file -->
    <script src="js/login.js"></script>
</body>
</html>
